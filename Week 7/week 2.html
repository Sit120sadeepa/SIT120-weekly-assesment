<html>

<head>
    <title>week 7</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <child :text="message"></child>
    </div>
    <script>
        Vue.component('child', {
            props: {
                text: {
                    type: String,
                    required: true
                }
            },
            template: `<div>{{ text }}</div>`
        });

        new Vue({
            el: '#app',
            data() {
                return {
                    message: 'Hello this is a sample..'
                }
            }
        })
    </script>
</body>

</html>
