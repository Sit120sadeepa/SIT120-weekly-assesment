<html>
    <head>
    <title>Sample 2</title>
    </head>
    <body>
        <p> click the button to calculate the number of days since midnight , january 1,1970</p>
        <button onclick="myFunction()">Try it</button>

        <p id="demo"></p>
        
        <script>
        function myFunction() {
          var minutes = 1000 * 60;
          var hours = minutes * 60;
          var days = hours * 24;
          var d = new Date();
          var t= d.getTime();
        
          var y = Math.round(t / days);
        
          document.getElementById("demo").innerHTML = y;
        }
        </script>
        
        </body>
        </html>
</body>
</html>
